{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-3">
    <h1>{% trans "Realizar Pago" %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="details">{% trans "Detalles:" %}</label><br>
            <input type="text" class="form-control" id="details" name="details">
        </div>
        <div class="form-group">
            <label for="status">{% trans "Estado:" %}</label><br>
            <span class="form-control" id="status">{{ status }}</span>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Realizar Pago" %}</button>
    </form>
    <br>
</div>
{% endblock %}
